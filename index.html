<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de CEPs - Barrinha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pesquisa de CEPs - Barrinha</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Digite o nome da rua ou CEP..." oninput="filterResults()">
            <div class="filter-options">
                <label><input type="radio" name="filter" value="logradouro" checked> Rua</label>
                <label><input type="radio" name="filter" value="cep"> CEP</label>
            </div>
        </div>
        <div class="results" id="resultsContainer"></div>
    </main>
    <footer>
        <p>Desenvolvido por <strong>Fabricio Henrique</strong> - <a href="https://github.com/fabriciofzt" target="_blank">GitHub</a> | <a href="https://www.instagram.com/fabricio.fzt/" target="_blank">Instagram</a></p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
